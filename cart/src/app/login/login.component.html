  login works!
</p>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" name="username" [(ngModel)]="user.username">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" name="password" [(ngModel)]="user.password">
  </mat-form-field>
  <button mat-button mat-raised-button color="accent" (click)="loginUser(user)">Click me!</button>
</form>
