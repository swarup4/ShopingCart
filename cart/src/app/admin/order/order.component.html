<div class="container">
    <div class="banner" color="primary"></div>
    <div class="content">
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="center center" class="heading">
                <div fxFlex="30">
                    <span class="heading-text">
                        <mat-icon>shopping_basket</mat-icon> Orders
                    </span>
                </div>
                <div fxFlex="70">
                    <div class="search-wrapper">
                        <div class="search">
                            <mat-icon>search</mat-icon>
                            <input type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search for a Orders" fxFlex>
                        </div>
                    </div>
                </div>
            </div>

            <div fxLayout="row">
                <mat-card class="card-container" fxFlex>
                    <table mat-table [dataSource]="dataSource" matSort>
                        <!-- ID Column -->
                        <!-- {id: 1, customer: "Dollie Bullock", mode: 1, total: 10.24, status: 3, date: "2018/04/25 02:07:59" }, -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>
                        <!-- ID Column -->
                        <ng-container matColumnDef="customer">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
                            <td mat-cell *matCellDef="let row"> {{row.customer}} </td>
                        </ng-container>
                        <!-- Progress Column -->
                        <ng-container matColumnDef="mode">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mode </th>
                            <td mat-cell *matCellDef="let row"> {{row.mode}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="total">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> total </th>
                            <td mat-cell *matCellDef="let row"> {{row.total}} </td>
                        </ng-container>

                        <!-- Color Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
                            <td mat-cell *matCellDef="let row"> 
                                <span class="status" [ngClass]="{'success': row.status == 'Payment accepted', 'payment-error': row.status == 'Payment Error',
                                 'warning': row.status == 'Preparing the order', 'error': row.status == 'Refunded', 'canceled': row.status == 'Canceled',
                                 'shipped': row.status == 'Shipped', 'finished': row.status == 'Delivered', 'on-pre-order': row.status == 'On pre-order (paid)' }">
                                    {{row.status}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Color Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </mat-card>
            </div>
        </div>
    </div>
</div>
